<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="btn-primary titulo">descubre el Emoji
        <br>
        🤨 🤔 👍 😁
    </h1>
    <kbd>toma una foto y descubre tu Emoji</kbd>
    <br>
    <div class="col-lg-c4 col-md-4 col-sm-1 col-xs-12">
        <div id="camara"></div>
        <button class="btn btn-danger" onclick="tomarFoto()">tomar foto</button>

    </div>
    <div class="col-lg-c4 col-md-4 col-sm-12 col-xs-12">
       <h3 id="resultado1" >Emoji de pregunta</h3><span id="Emoji1">🤨</span>
       <h3 id="resultado2" >emoji pensando</h3><span id="Emoji2">🤔</span>
       
    </div>
    <div class="col-lg-c4 col-md-4 col-sm-12 col-xs-12">
        <div id="captura"></div>
        <button class="btn btn-danger" onclick="analizar()">analizar foto</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
